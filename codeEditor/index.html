<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap-5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

	<!-- JQueryUI -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

	<!-- Boostrap-5-bundle CDN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<!-- Style.css -->
	<link rel="stylesheet" type="text/css" href="./style.css">

	<title>Code Editor</title>
	<link rel="icon" type="image/png" href="./favicon.png">
</head>
<body>
	<!-- NavBar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
		<a class="navbar-brand" href="./index.html">
			<img class="logo" src="./logo.svg">
		</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav">
			<li class="nav-item">
			  <a class="nav-link" href="../index.html">Projects</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link active" href="./index.html">Code Editor</a>
			</li>
		  </ul>
		</div>
	  </div>
	</nav>
	<!-- End of NavBar -->

	<div class="codeEditor">
		<div class="code-area">
			<div class="drag">
				<div class="HTML">HTML</div>
			  <textarea id="htmlCode" oninput="showPreview()"></textarea>
		  </div>

		  <div class="drag">
			  <div class="CSS">CSS</div>
			  <textarea id="cssCode" oninput="showPreview()"></textarea>
			</div>	

			<div class="drag">
			  <div class="JavaScript">JavaScript</div>
			  <textarea id="jsCode" oninput="showPreview()"></textarea>
		  </div>		
		</div>

		<div class="preview-area">
			<div class="LiveServer">Live Server</div>
		  <iframe id="preview-window"></iframe>
		</div>
	</div>

	<!-- Mobile Message -->	
  <div class="mobile-message">
    <h2>Please use application on larger screen</h2>
  </div>

	<!-- Footer -->
	<footer>
		Design and Develope by "Ravi Pardeshi"
	</footer>
	<!-- End of Footer -->

<!-- Script -->
	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
