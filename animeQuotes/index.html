<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap-5 CDN -->

	<!-- Style.css -->
	<link rel="stylesheet" type="text/css" href="./CSS/style.css">

	<!-- JQuery -->

	<!-- Boostrap-5-bundle CDN -->

	<title>Anime Quotes</title>
	<link rel="shortcut icon" type="image/svg" href="./img/favicon.svg">
</head>
<body>
	<!-- NavBar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="index.html">
	    	<img class="logo" src="./img/favicon.svg">
	    	</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" aria-current="page" href="../index.html">Projects</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" href="index.html">AnimeQuotes</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<!-- End of NavBar -->

	<!-- Box -->
	<div class="container">
		<div class="box" id="box">
			<div>
				<strong><span id="anime"></span></strong>
			</div>
			<div class="mt-4 mb-3">
				<span id="quote"></span>
			</div>
			<div class="mt-3 mb-3">
				<em><span class="text-muted" id="author"></span></em>
			</div>
			<div class="row">
				<div class="col">
					<button class="btn btn-primary" id="copy">Copy</button>
				</div>
				<div class="col">
					<button class="btn btn-primary" id="next">Next</button>
				</div>
			</div>
		</div> <!-- End of Box -->

		<!-- Loader -->
		<div class="loader" id="loader"></div>
		<!-- End of Loader -->
	</div> <!-- End of Container -->

	<!-- Script -->
	<script type="text/javascript" src="./JS/index.js"></script>

	<!-- Footer -->
		<footer class="bg-dark text-center mt-4">
		  <div class="text-center text-light p-3">

		  </div>
