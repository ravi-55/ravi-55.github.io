<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap-5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Boostrap-5-bundle CDN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<!-- Style.css -->
	<link rel="stylesheet" type="text/css" href="./style.css">

	<title>Keep Notes</title>
	<link rel="icon" type="image/svg" href="./favicon.svg">
</head>
<body>
	<!-- NavBar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="index.html">
	    	<img class="logo" src="./favicon.svg">
	    </a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link"href="../index.html">Projects</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" href="./index.html">Keep-Notes</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<!-- End of NavBar -->


	<!-- Container -->
	<div class="container">
		<!-- Header -->
		<div class="d-flex justify-content-center mt-4 mb-2">
			<h2>Keep Notes</h2>
		</div>

		<!-- New Note -->
		<div class="card mb-3">
		  <div class="card-header bg-primary text-light">
		    New Note
		  </div>
		  <div class="card-body">
		    <input type="text" id="title" class="form-control" placeholder="Title ..." required>

		    <textarea class="form-control mt-2" id="note" rows="4" placeholder="Note ..." required></textarea>

		    <small id="error" class="text-danger">Every Field is Required</small>

		    <button class="btn btn-primary mt-2 saveBtn" id="save">Save</button>
		  </div>
		</div> <!-- End of Card -->

		<!-- Notes -->
		<div id="appendRow"></div>

	</div> <!-- End of Container -->

	<!-- Footer -->
	<footer class="bg-dark text-light  text-center mt-4 ">
	  <div class="p-3">
	  	Design and Develope by "Ravi Pardeshi"
	  </div>
	</footer>
	<!-- End of Footer -->

	<!-- Script -->
	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
