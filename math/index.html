<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./index.css" />

    <title>Arithmetics</title>
  </head>
  <body>
    <div class="container centerPage">
      <div class="centerPage" id="operation">
        <h1 class="display-1 text-uppercase">Arithmetics</h1>
        <h5 class="text-center mb-5">Which Problem Would You Like to Solve!</h5>
        <div class="centerPage">
          <p>
            <button
              class="btn btn-lg btn-outline-primary"
              onclick="whichOperation('+')"
            >
              1) Addition ( + )
            </button>
          </p>
          <p>
            <button
              class="btn btn-lg btn-outline-danger"
              onclick="whichOperation('-')"
            >
              2) Subtraction ( - )
            </button>
          </p>
          <p>
            <button
              class="btn btn-lg btn-outline-success"
              onclick="whichOperation('*')"
            >
              3) Multiplication ( * )
            </button>
          </p>
          <p>
            <button
              class="btn btn-lg btn-outline-info"
              onclick="whichOperation('/')"
            >
              4) Division ( / )
            </button>
          </p>
        </div>
      </div>

      <div class="centerPage" id="level">
        <div class="back-btn">
          <button class="btn btn-sm btn-dark" onclick="goBack()">
            &#8592; Back
          </button>
        </div>

        <h1 class="mb-4 display-1 text-uppercase">Levels</h1>
        <div class="centerPage">
          <p>
            <button
              class="btn btn-lg btn-outline-success"
              onclick="whichLevel('basic')"
            >
              Basic
            </button>
          </p>
          <p>
            <button
              class="btn btn-lg btn-outline-primary"
              onclick="whichLevel('intermediate')"
            >
              Intermediate
            </button>
          </p>
          <p>
            <button
              class="btn btn-lg btn-outline-danger"
              onclick="whichLevel('advance')"
            >
              Advance
            </button>
          </p>
        </div>
      </div>

      <div class="centerPage" id="problem">
        <div class="back-btn">
          <button class="btn btn-sm btn-dark" onclick="goBackToLevels()">
            &#8592; Back
          </button>
        </div>
        <div class="h3" id="question"></div>
        <div class="next-btn">
          <button class="btn btn-sm btn-dark" onclick="next()">
            Next &#8594;
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
