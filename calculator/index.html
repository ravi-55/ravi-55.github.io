<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap-5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Boostrap-5-bundle CDN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<!-- Style.css -->
	<link rel="stylesheet" type="text/css" href="./style.css">

	<title>Calculator</title>
	<link rel="icon" type="image/svg" href="./favicon.svg">
</head>
<body>
	<!-- NavBar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="./index.html">
	    	<img class="logo" src="./favicon.svg">
    	</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" href="../index.html">Projects</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" href="./index.html">Calculator</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<!-- End of NavBar -->

	<!-- Container -->
	<div class="container">
		<!-- Display -->
		<div id="display"></div>

		<!-- Buttons -->
    <div class="buttons">
        <div class="button">C</div>
        <div class="button">/</div>
        <div class="button">*</div>
        <div class="button">&larr;</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">-</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">+</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">.</div>
        <div class="button">(</div>
        <div class="button">0</div>
        <div class="button">)</div>
        <div id="equal" class="button">=</div>
    </div>
	</div>
	<!-- End of Container -->

	<!-- Footer -->
		<footer class="bg-dark text-center mt-4">
		  <div class="text-center text-light p-3">
		  	Create and Develope by "Ravi Pardeshi"
		  </div>
		</footer>
	<!-- End of Footer -->

	<!-- Script -->
	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
